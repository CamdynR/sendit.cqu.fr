<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send It - CQU</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

  <!-- Google Font - Indie Flower -->
  <link href="assets/styles/fonts/indie-flower/indie-flower.css" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/styles/global.css">

  <!-- Main Script -->
  <script src="assets/scripts/script.js" type="module"></script>
</head>
<body>
  <section id="envelope">
    <section id="envelope-front">
      <header>
        <p class="subtitle">Cam's Quick URLs</p>
        <h1>Send It</h1>
      </header>
      <main>
        <section id="instructions">
          <p>Simply drag and drop any files you like into the area below to create a single-use download link.
          </p>
        </section>
        <section id="file-drop">
          <div id="drop-icon-wrapper">
            <img src="assets/images/svg/package-drop.svg" 
            alt="Package falling with a parachute" />
            <p>Drop or Click Here</p>
            <input type="file" name="file" multiple hidden>
          </div>
        </section>
      </main>
    </section>
    <section id="envelope-back">
      <h2>
        <span id="txt-uploading">Uploading</span>
        <span id="txt-finished">Finished!</span>
      </h2>
      <div id="envelope-flaps">
        <img src="assets/images/svg/flap-left.svg" alt="Left envelope flap" />
        <img src="assets/images/svg/flap-right.svg" alt="Right envelope flap" />
        <img src="assets/images/svg/flap-bottom.svg" alt="Bottom envelope flap" />
        <img src="assets/images/svg/flap-top.svg" alt="Top envelope flap" />
      </div>
    </section>
  </section>
  <section id="postcard">
    <header>
      <h2>Postcard</h2>
    </header>
    <section id="link-wrapper">
      <output id="download-link"></output>
      <button id="copy">Copy</button>
      <footer>
        <p>from: <span>Cam</span></p>
      </footer>
    </section>
    <section id="qr-wrapper">
      <img id="qr-code" src="" alt="QR Code for the link">
    </section>
  </section>
</body>
</html>
